<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeLeaf.org"
  th:replace="~{base::Layout(~{::section})}">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Ecommerce Application</title>
    
  </head>
  <body>
    <section>
        <!----------------------------------- SLIDER ----------------------------------------------------->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/5740583.jpg" class="d-block w-100" alt="..." height="1000px">
                </div>

                <div class="carousel-item">
                    <img src="img/3815574.jpg" class="d-block w-100" alt="..." height="1000px">
                </div>

                <div class="carousel-item">
                    <img src="img/13693.jpg" class="d-block w-100" alt="..." height="1000px">
                </div>

              
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!------------------ END SLIDER --------------------------------------->


        <!--------------------------- START CATEGORY ------------------------>

        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2" th:each= "c:${cat}">
                    <div class="card shadow-sm 3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img/'+${c.imageName}}" width="150px" height="150px">
                            <p>[[${c.name}]]</p>
                        </div>
                    </div>
                </div>

                <!--------------------- END Category Module-------------------->


                <!---------------------Start Latest Product -------------------->

                <div class="container-fluid bg-light p-3">
                  <div class="row">
                    <p class="text-center fs-4">Latest Product</p>
                    <div class="col-md-3" thth:each= "p:${pro}">
                      <div class="card cat-div">
                          <div class="card-body text-center">
                              <img src="img/" width="150px" height="140px">
                              <p class="text-center">[[p.title]]</p>
                          </div>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="card cat-div">
                          <div class="card-body text-center">
                              <img src="img/" width="65%" height="140px">
                              <p class="text-center">Iphone 15 Pro Max</p>
                          </div>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="card cat-div">
                          <div class="card-body text-center">
                              <img src="img/" width="65%" height="140px">
                              <p class="text-center">IQOO 9 Pro</p>
                          </div>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="card cat-div">
                          <div class="card-body text-center">
                              <img src="img/" width="65%" height="140px">
                              <p class="text-center">Nikon Camera</p>
                          </div>
                      </div>
                    </div>
                  </div>

                </div>

                <!---------------------Start Latest Product -------------------->

            </div>
        </div>
        
    </section>


  </body>


</html>
