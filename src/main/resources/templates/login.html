<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace= "~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
       
        <link rel="stylesheet" href="">
    </head>
    <body>
       <section>
            <div class="container mt-5 p-5">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <img src="img/login_page.jpg" alt="" width="100%" height="400px">
                    </div>
                    <div class="col-md-6 mt-3 p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-header">
                                <p class="fs-4 text-center">Login</p>
                                <div th:if= "${param.error}" class="alert alert-danger">
                                    Invalid email & Password
                                </div>

                                <div th:if= "${param.logout}" class="alert alert-success">
                                    logout successful
                                </div>
                            </div>
                            <div class="card-body">
                                <form action="/login" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Email/Phone</label>
                                        <input class="form-control" name="username" type="email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control" name="password" type="password">
                                    </div>
                                    <button type="submit" class="btn bg-primary text-white col-md-12">Log In</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <a href="#" class="text-decoration-none">Forgot Password</a><br>
                                Don't have an account?
                                <a href="/register" class="text-decoration-none">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </section>

    </body>
</html>
