<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace= "~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
       
        <link rel="stylesheet" href="">
    </head>
    <body>
       <section>
            <div class="container mt-5 p-5">
                <div class="row">

                    <div class="col-md-6 p-5">
                        <img src="img/market-place-app.png" alt="" width="100%" height="400px" >
                    </div>

                    <div class="col-md-6 mt-5 p-2">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

                            <div class="card-header">
                                <p class="fs-4 text-center">Sign Up</p>
                                <th:block th:if="${session.succMsg}">
                                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                                <th:block th:if="${session.errorMsg}">
                                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>
                            </div>

                            <div class="card-body">
                                <form action="/saveUser" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Full Name</label>
                                            <input class="form-control" name="name" type="text">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" name="email" type="email">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Mobile Phone number</label>
                                            <input class="form-control" name="mobileNumber" type="number">
                                        </div>
                                        <!-- <div class="col">
                                            <label class="form-label">OTP</label>
                                            <input class="form-control" name="otp" type="number">
                                        </div> -->
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" name="address" type="text">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">City</label>
                                            <input class="form-control" name="city" type="text">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">State</label>
                                            <input class="form-control" name="state" type="text">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Pincode</label>
                                            <input class="form-control" name="pincode" type="number">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Password</label>
                                            <input class="form-control" name="password" type="password">
                                        </div>
                                        <!-- <div class="col">
                                            <label class="form-label">Confirm Password</label>
                                            <input class="form-control" name="password" type="password">
                                        </div> -->
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Profile Picture</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                    <br>
                                    <button type="submit" class="btn bg-primary text-white col-md-12">Sign Up</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                Have an account?
                                <a href="/login" class="text-decoration-none">Log In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </section>

    </body>
</html>
