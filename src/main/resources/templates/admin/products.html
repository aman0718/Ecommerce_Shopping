<!DOCTYPE html>

<html
    lang="en"
    xmlns:th="http://www.thymeLeaf.org"
    th:replace="~{base::Layout(~{::section})}">

    <head>
     
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
      
    </head>
    <body>

        <section>
            <div class="container-fluid mt-5 p-5">
                <div class="card">
                    <div class="card-header text-center" id="succesmsg">
                        <p class="fs-4">Product Details</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Discount</th>
                                <th scope="col">Discount Price</th>
                                <th scope="col">Status</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each= "p, c:${products}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>
                                    <img th:src="@{'/img/product/'+${p.image}}" height="50px" width="50px">
                                </td>
                                <td>[[${p.title}]]</td>
                                <td>[[${p.category}]]</td>
                                <td>[[${p.price}]]</td>
                                <td>[[${p.discount}]]</td>
                                <td>[[${p.discountPrice}]]</td>
                                <td>[[${p.isActive}]]</td>
                                <td>[[${p.stock}]]</td>
                                <td>
                                    <a th:href="@{'/admin/editProduct/'+ ${p.id}}" class="btn btn-sm btn-dark">Edit</a>
                                    <a th:href="@{'/admin/deleteProduct/'+ ${p.id}}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
    
                </div>
            </div>
        </section>
        
    </body>
</html>
